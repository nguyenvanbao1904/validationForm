<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form action="" id="myForm">
            <h3>Thành viên đăng ký</h3>
            <p>Cùng nhau học lập trình tại miễn phí F8 ❤️</p>

            <div class="spacer"></div>

            <div class="formGroup">
                <label for="fullName">Tên đầy đủ</label>
                <input type="text" id="fullName" placeholder="VD: Nguyễn Văn Bảo">
                <span class="formMessages">Vui lòng nhập trường này</span>
            </div>

            <div class="formGroup">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="VD: email@doumain.com">
                <span class="formMessages">Vui lòng nhập trường này</span>
            </div>

            <div class="formGroup">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu">
                <span class="formMessages">Vui lòng nhập trường này</span>
            </div>

            <div class="formGroup">
                <label for="passwordConfirm">Nhập lại mật khẩu</label>
                <input type="password" id="passwordConfirm" placeholder="Nhập lại mật khẩu">
                <span class="formMessages">Vui lòng nhập trường này</span>
            </div>

            <input id="submit" type="submit" value="Đăng ký">
        </form>
    </div>
    <script src="./Validator.js"></script>
    <script src="./index.js"></script>
</body>
</html>
